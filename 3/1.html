<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Урок 3. Основы языка JavaScript</title>
</head>
<body>
<script>
    "use strict";
    /*
    1. С помощью цикла for написать алгоритм для вывода чисел от 0 до 10 включительно,
        чтобы результат выглядел так:
        0 – это ноль
        1 – нечетное число
        2 – четное число
        3 – нечетное число
        ...
        10 – четное число
     */
    for (let i = 0; i <= 10; i++) {
        if (i !== 0) {
            console.log(i % 2 ? i + ' – нечетное число' : i + ' – четное число');
        } else {
            console.log(i + ' – это ноль');
        }
    }
</script>
</body>
</html>
