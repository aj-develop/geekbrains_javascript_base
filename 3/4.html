<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Урок 3. Основы языка JavaScript</title>
</head>
<body>
<script>
    "use strict";
    /*
        4. Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
            1. Получить все товары, у которых есть фотографии,
            можете использовать метод filter https://mzl.la/2qROQkT
            2. Отсортируйте товары по цене (от низкой цены к высокой),
            можете использовать метод sort https://mzl.la/2Y79hbZ ,
            как устроен sort можно посмотреть например здесь https://youtu.be/O2pusOp0gC0
     */
    const products = [
        {
            id: 3,
            price: 127,
            photos: [
                "1.jpg",
                "2.jpg",
            ]
        },
        {
            id: 5,
            price: 499,
            photos: []
        },
        {
            id: 8,
            price: 78,
        }
    ];
    // Получить все товары, у которых есть фотографии
    let productsWithImages = products.filter(function (product) {
        if (product.hasOwnProperty('photos')) {
            return product.photos.length > 0;
        }
    })
    console.log(productsWithImages);

    // Отсортируйте товары по цене (от низкой цены к высокой)
    let sortedByPriceAscProducts = products.sort(function (a, b) {
        if (a.price < b.price) {
            return -1;
        }
        if (a.price > b.price) {
            return 1;
        }
        return 0;
    })
    console.log(sortedByPriceAscProducts);
</script>
</body>
</html>
