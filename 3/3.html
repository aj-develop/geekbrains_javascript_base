<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Урок 3. Основы языка JavaScript</title>
</head>
<body>
<script>
    "use strict";
    /*
        3. Перед вами находится массив с продуктами,
        сегодня распродажа и вам нужно на каждый товар применить скидку 15%,
        можете использовать метод forEach https://mzl.la/1AOMMWX :
     */
    const products = [
        {
            id: 3,
            price: 200,
        },
        {
            id: 4,
            price: 900,
        }
        ,
        {
            id: 1,
            price: 1000,
        }
    ];
    products.forEach(function (product) {
        let newPrice = product.price - product.price * 15 / 100;
        console.log(product.id + ': ' + newPrice);
    });
</script>
</body>
</html>
