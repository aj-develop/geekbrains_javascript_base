<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Урок 2. Основы языка JavaScript</title>
</head>
<body>
<script>
    "use strict";
    let a = -10;
    let b = 4;

    // если a и b положительные, вывести их разность
    if (a >= 0 && b >= 0)
        console.log(a - b);
    // если а и b отрицательные, вывести их произведение;
    else if (a < 0 && b < 0)
        console.log(a * b);
    // если а и b разных знаков, вывести их сумму;
    else
        console.log(a + b);

</script>
</body>
</html>
