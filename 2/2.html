<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Урок 2. Основы языка JavaScript</title>
</head>
<body>
<script>
    "use strict";
    let a = 2;
    let x = 1 + (a *= 2);
    /*
        a=2
        (a *= 2) = a * 2 = 4 // a=4
        x = 1 + 4 = 5

         a=4
         x=5
     */
</script>
</body>
</html>
