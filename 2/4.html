<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Урок 2. Основы языка JavaScript</title>
</head>
<body>
<script>
    "use strict";

    function sum(a, b) {
        return a + b;
    }

    function sub(a, b) {
        return a - b;
    }

    function div(a, b) {
        return a / b;
    }

    function mult(a, b) {
        return a * b;
    }

</script>
</body>
</html>
