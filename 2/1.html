<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Урок 2. Основы языка JavaScript</title>
</head>
<body>
<script>
    "use strict";
    //пример 1
    let a = 1, b = 1, c, d;
    //"a" и "b" присваивается значение 1 соответственно,  "с" и "d" присваивается значение undefined.
    c = ++a;
    // "а" увеличивается на 1 и "с" в итоге присваивается значение 2.
    alert(c); // ответ: 2

    //пример 2
    d = b++;
    // В отличие от первого примера, тут сначала значение "b"(1) присваивается "d"
    // и только потом значение "b" увеличивается на 1.
    alert(d); //ответ: 1

    //пример 3
    c = 2 + ++a;
    // "а" увеличивается на 1 и становится 3, затем складывается с 2: "c" = 5
    alert(c); //ответ: 5

    //пример 4
    d = 2 + b++;
    // Сначала 2 складывается со значением "b"(2), что в итоге будет присвоено "d"(4).
    // Попутно "b" увеличивается на 1 и становится 3.
    alert(d); //ответ: 4
    alert(a); //3
    alert(b); //3
</script>
</body>
</html>
