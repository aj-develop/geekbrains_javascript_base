<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Урок 1. Основы языка JavaScript</title>
</head>
<body>
<script type="text/javascript">
    "use strict";
    /*
        1. 10 плюс 10 получаем 20
        2. 20 плюс "10" получаем "2010"
            При сложении числа и строки, браузер преобразует число в строку и
            объединяет две строки вместе(конкатенация).
        3. "2010" присваиваем в переменную result1
        4. с помощью console.log выводим result1 в консоль
    */
    let result1 = 10 + 10 + "10";
    console.log(result1);

    /*
        1. 10 плюс "10" получаем "1010" (конкатенация)
        2. "1010" плюс 10 получаем "101010" (конкатенация)
        3. "101010" присваиваем в переменную result2
        4. с помощью console.log выводим result2 в консоль
    */
    let result2 = 10 + "10" + 10;
    console.log(result2);

    /*
        1. 10 плюс 10 получаем 20
        2. +"10" - унарный плюс преобразует строку "10" в число 10
        3. 20 плюс 10 получаем 30
        4. 30 присваиваем в переменную result3
        5. с помощью console.log выводим result3 в консоль
    */
    let result3 = 10 + 10 + +"10";
    console.log(result3);

    /*
        1. -"" - унарный минус преобразует строку "" в число -0
        2. 10 делим на -0 получаем -Infinity
        3. -Infinity присваиваем в переменную result4
        4. с помощью console.log выводим result4 в консоль
    */
    let result4 = 10 / -"";
    console.log(result4);

    /*
        1. +"2,5" - из-за запятой унарный плюс преобразует строку "2,5" в NaN(с точкой получилось бы число 2.5)
        2. 10 делим на NaN получаем NaN
        3. NaN присваиваем в переменную result5
        4. с помощью console.log выводим result5 в консоль
    */
    let result5 = 10 / +"2,5";
    console.log(result5);

</script>
</body>
</html>
