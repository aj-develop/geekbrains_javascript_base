<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Урок 1. Основы языка JavaScript</title>
</head>
<body>
<script>
    "use strict";
    let tc = parseInt(prompt("Температура в градусах по Цельсию:"));
    let tf = (9 / 5) * tc + 32;
    alert("Температура в градусах по Фаренгейту: " + tf);
</script>
</body>
</html>
