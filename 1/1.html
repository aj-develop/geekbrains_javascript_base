<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Урок 1. Основы языка JavaScript</title>
</head>
<body>
<script type="text/javascript">
    "use strict";
    let tc = prompt("Температура в градусах по Цельсию:");
    tc = parseInt(tc);
    let tf;
    tf = (9 / 5) * tc + 32;
    alert("Температура в градусах по Фаренгейту: " + tf);
</script>
</body>
</html>
